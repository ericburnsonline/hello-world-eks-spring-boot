plugins {
    id 'org.springframework.boot' version '3.0.2.RELEASE'
    id 'io.spring.dependency-management' version '1.1.10.RELEASE'
    id 'java'
}

group = 'com.interhouse'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
